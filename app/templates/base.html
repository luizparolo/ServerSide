<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Zaaappp ... </title>
        <link href="../static/css/style.css" rel="stylesheet">
    </head>
    
    <body>

    <header>

        <a href="/index"><img src="../static/img/blog.jpg" class="floatleft"><a>
        <h1><span>{ Zaaappp ... }</span></h1>

    </header>

    <article>

        <div class="position"><span></span>
            <a href="{{ url_for('index') }}">Home</a>
            {% if g.user.is_authenticated %}
            | <a href="{{ url_for('user', nickname=g.user.nickname) }}">Profile</a>
            | <a href="{{ url_for('logout') }}">Logout</a>
            {% endif %}
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}

            <ul>
                {% for message in messages %}
                    <li class="message">{{ message }} </li>
                {% endfor %}
            </ul>

            {% endif %}
        {% endwith %}
        {% block content %}
        {% endblock %}

    </article>

    <footer>
        <h3>Zaaappp, Inc</h5>
    </footer>


  </body>

</html>
